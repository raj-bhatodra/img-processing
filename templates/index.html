<!DOCTYPE html>
<html>
  <head>
    <title>Image Resizer</title>
  </head>
  <body>
    <h1>Image Resizer</h1>
    <form method="POST" enctype="multipart/form-data">
      <input type="file" name="image" accept="image/*" />
      <button type="submit">Upload and Resize</button>
    </form>
    {% if image %}
    <img src="{{ image }}" alt="Resized Image" />
    {% endif %}
  </body>
</html>
